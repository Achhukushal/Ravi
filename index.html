<style>

/* ğŸ›ï¸ Temple frame */
.frame{

  border:3px solid #c6a15b;
  box-shadow:

  animation:rise 1.2s ease;
}
@keyframes rise{from{opacity:0;transform:translateY(60px)}to{opacity:1;transform:translateY(0)}}

/* ğŸŒº Decorative top motif */
.motif{

}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

.title{
  font-family:'Great Vibes',cursive;
  font-size:54px;
  color:#a4712b;
}

.subtitle{
  font-family:'Cinzel',serif;
  letter-spacing:3px;
  font-size:13px;
  color:#7f5539;
  margin-top:4px;
}

.names{
  margin-top:26px;
  font-size:30px;
  font-weight:600;
  color:#5a3a22;
}

.details{

}

/* ğŸ”” Royal gold button */
.locationBtn{

  border-radius:999px;
  background:linear-gradient(90deg,#c6a15b,#f6e7b2,#c6a15b);
  color:#5a3a22;
  font-weight:700;
  text-decoration:none;
  box-shadow:
    0 10px 26px rgba(0,0,0,.2),
    0 0 18px rgba(198,161,91,.7);
  transition:.28s;
  position:relative;
  overflow:hidden;
}
.locationBtn:hover{transform:scale(1.08)}

/* gold shine */
.locationBtn::after{
  content:"";
  position:absolute;
  top:0;left:-120%;
  width:120%;height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.8),transparent);
  transition:.6s;
}
.locationBtn:hover::after{left:120%}

/* ğŸŒ¸ Flower rain ONLY */
.flower{
  position:absolute;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* âœ¨ Blessing spark burst */
.spark{
  position:fixed;
  width:6px;height:6px;
  background:#ffd166;
  top:-10px;
  border-radius:50%;
  animation:fall linear forwards;
}

</style>
</head>
